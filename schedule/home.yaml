location: Local

devices:
  - type: lutron_controller
    name: magnolia
    ip_address: 172.16.1.50
    auth_id: lutron_magnolia

  - type: lutron
    uses: magnolia
    name: living room shades
    on_script: on
    off_script: off

on_off:
  - name: living room shades jan, dec
    for: Jan, Dec
    weekdays: true
    on: 14:00
    off: 16:00
    device: living room shades
  - name: living room shades feb, nov
    for: Feb, May, Jun, Jul, Aug
    weekdays: true
    on: 14:00
    off: 17:00
    device: living rolom shades

  - name: living room shades mar, apr, sep, oct
    for: Mar, Apr, Sep, Oct
    mirror_month: true
    weekdays: true
    on: 14:00
    off: 18:00
    device: living rolom shades
